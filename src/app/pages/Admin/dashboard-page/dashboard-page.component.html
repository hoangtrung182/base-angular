
<h1>List Products</h1>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i">
            <td>{{ i + 1}}</td>
            <td>{{ product.name}}</td>
            <td>{{ product.price}}</td>
            <td>{{ product.quantity}}</td>
            <td><img [src]="product.image" alt=""></td>
            <td>
                <button class="btn btn-danger" (click)="handleClick(product.id!)">Remove</button>
                <button class="btn btn-light" routerLink="/admin/products/{{product.id}}/edit">Update</button>
            </td>
        </tr>
    </tbody>
</table>
